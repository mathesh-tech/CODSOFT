<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CASIO Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 280px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            color: #00ff90;
            margin-bottom: 15px;
            font-family: "Courier New", monospace;
        }
        .nav {
            text-align: center;
            margin-bottom: 10px;
        }
        .nav a {
            color: #00ff90;
            text-decoration: none;
            font-size: 14px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #eee;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.2s;
        }
        button:hover {
            background: #00ff90;
            color: #222;
        }
        .equal {
            grid-column: span 2;
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>CASIO</h2>
        <div class="nav"><a href="/todo">To-Do List</a> | <a href="/contacts">My Contact</a></div>
        <form method="POST">
            <div class="display">{{ expression or "0" }}</div>
            <div class="display" style="background: #ddd; font-size: 14px; margin-top: 5px;">{{ result or "" }}</div>
            <div class="buttons">
                <button type="submit" name="action" value="1">1</button>
                <button type="submit" name="action" value="2">2</button>
                <button type="submit" name="action" value="3">3</button>
                <button type="submit" name="action" value="+">+</button>

                <button type="submit" name="action" value="4">4</button>
                <button type="submit" name="action" value="5">5</button>
                <button type="submit" name="action" value="6">6</button>
                <button type="submit" name="action" value="-">-</button>

                <button type="submit" name="action" value="7">7</button>
                <button type="submit" name="action" value="8">8</button>
                <button type="submit" name="action" value="9">9</button>
                <button type="submit" name="action" value="*">ร</button>

                <button type="submit" name="action" value="0">0</button>
                <button type="submit" name="action" value="/">รท</button>
                <button type="submit" name="action" value="clear">C</button>
                <button class="equal" type="submit" name="action" value="equals">=</button>
            </div>
        </form>
    </div>
</body>
</html>
