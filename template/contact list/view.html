<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contact - View</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:30px; background: linear-gradient(120deg, #dbeafe, #93c5fd, #60a5fa, #a5b4fc); background-size: 400% 400%; animation: gradientShift 18s ease infinite; }
        @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .container { max-width: 720px; margin: 0 auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); }
        h1 { margin:0 0 16px; }
        .row { margin:8px 0; }
        .label { color:#6b7280; font-size:14px; }
        .actions { display:flex; gap:8px; margin-top:16px; }
        .btn { padding:10px 14px; border:none; border-radius:8px; background:#4f46e5; color:#fff; cursor:pointer; text-decoration:none; }
        .btn:hover { background:#4338ca; }
        a { color:#4f46e5; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Contact - {{ contact.name }}</h1>
        <div class="row"><span class="label">Phone:</span> {{ contact.phone }}</div>
        <div class="row"><span class="label">Email:</span> {{ contact.email }}</div>
        <div class="row"><span class="label">Address:</span> {{ contact.address }}</div>
        <div class="actions">
            <a class="btn" href="/contacts/{{ contact.id }}/edit">Edit</a>
            <button class="btn" style="background:#ef4444" type="button" onclick="openConfirm('/contacts/{{ contact.id }}/delete')">Delete</button>
            <a class="btn" style="background:#6b7280" href="/contacts">Back</a>
        </div>
        <p style="margin-top:12px"><a href="/">Home</a></p>
    </div>

    <!-- Delete confirmation modal -->
    <div id="confirmModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.45);">
        <div class="modal-card" style="background:#fff; padding:20px; border-radius:10px; width: 360px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
            <h3 id="confirmTitle" style="margin-top:0">Delete contact?</h3>
            <p class="muted">This action cannot be undone.</p>
            <div class="modal-actions" style="display:flex; gap:8px; margin-top:14px; justify-content:flex-end;">
                <form id="confirmForm" method="post" action="">
                    <button class="btn" style="background:#ef4444" type="submit">Confirm Delete</button>
                </form>
                <button class="btn" style="background:#6b7280" type="button" onclick="closeConfirm()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        function openConfirm(actionUrl){
            var form = document.getElementById('confirmForm');
            form.action = actionUrl;
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function closeConfirm(){
            document.getElementById('confirmModal').style.display = 'none';
        }
        document.getElementById('confirmModal').addEventListener('click', function(e){ if(e.target === this){ closeConfirm(); } });
        window.addEventListener('keydown', function(e){ if(e.key === 'Escape'){ closeConfirm(); } });
    </script>
</body>
</html>
