<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 30px; }
        .container { max-width: 720px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        h1 { margin: 0 0 16px; }
        form { margin: 0; }
        .add { display: flex; gap: 8px; margin-bottom: 16px; }
        input[type="text"] { flex: 1; padding: 12px 14px; border: 1px solid #dcdfe6; border-radius: 8px; font-size: 14px; }
        button { padding: 10px 14px; border: none; border-radius: 8px; background: #4f46e5; color: #fff; cursor: pointer; }
        button:hover { background: #4338ca; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { display: flex; align-items: center; gap: 8px; padding: 10px 0; border-bottom: 1px solid #f0f2f5; }
        .task-text { flex: 1; }
        .done { text-decoration: line-through; color: #6b7280; }
        .row { display: flex; gap: 8px; }
        .row form { display: inline; }
        .muted { color: #6b7280; font-size: 14px; margin-bottom: 12px; }
        a { color: #4f46e5; text-decoration: none; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="turbolinks-cache-control" content="no-cache">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p class="muted">Simple tasks stored in <code>tasks.txt</code>. <a href="/">Back to Calculator</a></p>

        <form class="add" method="POST" action="/todo/add">
            <input type="text" name="task" placeholder="Add a new task..." autocomplete="off" required>
            <button type="submit">Add</button>
        </form>

        {% if not tasks %}
            <p class="muted">No tasks yet. Add your first task above.</p>
        {% else %}
            <ul>
                {% for task in tasks %}
                <li>
                    <div class="task-text {{ 'done' if task.done else '' }}">{{ loop.index }}. {{ task.text if task.text is defined else task }}</div>
                    <div class="row">
                        <form method="POST" action="/todo/toggle/{{ loop.index0 }}">
                            <button type="submit" style="background:#10b981">{{ 'Undo' if task.done else 'Done' }}</button>
                        </form>
                        <form method="POST" action="/todo/update/{{ loop.index0 }}">
                            <input type="text" name="task" value="{{ task.text if task.text is defined else task }}" required>
                            <button type="submit">Update</button>
                        </form>
                        <form method="POST" action="/todo/delete/{{ loop.index0 }}" onsubmit="return confirm('Delete this task?');">
                            <button type="submit" style="background:#ef4444">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
<script>window.onpageshow=function(e){if(e.persisted){window.location.reload();}}</script>
</html>
